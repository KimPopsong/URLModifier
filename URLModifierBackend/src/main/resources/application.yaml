spring:
  application:
    name: URLModifierBackend

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis: # Redis
      host: ${REDIS_HOST}
      port: 6379

jwt:
  secret: testChangeLater

custom:
  BE_BASE_URL: ${BE_URL}
  FE_BASE_URL: ${FE_URL}