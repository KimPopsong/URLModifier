spring:
  application:
    name: URLModifierBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/URLModifier
    username: url_user
    password: url_user
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis: # Redis
      host: localhost
      port: 6379
      password: testChangeLater

jwt:
  secret: testChangeLater

custom:
  BE_BASE_URL: http://localhost:8080/
  FE_BASE_URL: http://localhost:5173/