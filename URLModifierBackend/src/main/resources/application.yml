spring:
  application:
    name: URLModifierBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/URLModifier
    username: url_user
    password: url_user
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  base-url: http://localhost:8080/
  front-url: http://localhost:5173/